<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oop-ts</title>
  </head>
  <body class="bg-gray-200 min-h-screen flex items-center justify-center p-10">
    <div>
      <h1 class="flex justify-center text-4xl text-pink-600 font-bold">Ice Cream Shop</h1>
      <div class="grid grid-cols-3 gap-6 mt-10 mx-8">
          <!-- card1 -->
          <div
            class="w-72 h-72 rounded-2xl shadow-md p-8 text-center bg-white justify-center mt-10 hover:shadow-gray-400 border-gray-100"
          >
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              viewBox="0 0 24 24" 
              fill="currentColor" 
              class="w-6 h-6 mx-auto text-yellow-400 mt-3">
              <path 
                fill-rule="evenodd" 
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l2.036 6.26a1 1 0 00.95.69h6.583c.969 0 1.371 1.24.588 1.81l-5.327 3.87a1 1 0 00-.364 1.118l2.036 6.26c.3.921-.755 1.688-1.54 1.118l-5.327-3.87a1 1 0 00-1.176 0l-5.327 3.87c-.784.57-1.838-.197-1.539-1.118l2.036-6.26a1 1 0 00-.364-1.118L.892 11.687c-.783-.57-.38-1.81.588-1.81h6.583a1 1 0 00.95-.69l2.036-6.26z" 
                clip-rule="evenodd" 
              />
            </svg>
            <dt class="flex flex-row justify-center text-xl font-bold gap-4 mt-2 text-pink-700 mb-2">Vanilla</dt>
            <p class="text-lg">Price: <span id="vanillaPrice">2.10</span> Euro</p>
            <p class="text-lg">Scoops: <span id="vanillaScoop">0</span></p>
            <p class="text-lg mb-6">Total Price: <span id="vanillaTotal">0.00</span> Euro</p>
            <button id="vanillaAdd" class="bg-pink-500 hover:bg-pink-600 text-white text-xl px-6 py-3 rounded-lg shadow-md transition w-12 h-12 flex items-center justify-center mx-auto">
            +1
            </button>
          </div>

          <!-- card2 -->
          <div
            class="w-72 h-72 rounded-2xl shadow-md p-8 text-center bg-white justify-center mt-10 hover:shadow-gray-400 border-gray-100"
          >
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              viewBox="0 0 24 24" 
              fill="currentColor" 
              class="w-6 h-6 mx-auto text-yellow-400 mt-3">
              <path 
                fill-rule="evenodd" 
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l2.036 6.26a1 1 0 00.95.69h6.583c.969 0 1.371 1.24.588 1.81l-5.327 3.87a1 1 0 00-.364 1.118l2.036 6.26c.3.921-.755 1.688-1.54 1.118l-5.327-3.87a1 1 0 00-1.176 0l-5.327 3.87c-.784.57-1.838-.197-1.539-1.118l2.036-6.26a1 1 0 00-.364-1.118L.892 11.687c-.783-.57-.38-1.81.588-1.81h6.583a1 1 0 00.95-.69l2.036-6.26z" 
                clip-rule="evenodd" 
              />
            </svg>
            <dt class="flex flex-row justify-center text-xl font-bold gap-4 mt-2 text-pink-700 mb-2">Chocolate</dt>
            <p class="text-lg">Price: <span id="chocoPrice">2.50</span> Euro</p>
            <p class="text-lg">Scoops: <span id="chocoScoop">0</span></p>
            <p class="text-lg mb-6">Total Price: <span id="chocoTotal">0.00</span> Euro</p>
            <button id="chocoAdd" class="bg-pink-500 hover:bg-pink-600 text-white text-xl px-6 py-3 rounded-lg shadow-md transition w-12 h-12 flex items-center justify-center mx-auto">
            +1
            </button>
          </div>

          <!-- card3 -->
          <div
            class="w-72 h-72 rounded-2xl shadow-md p-8 text-center bg-white justify-center mt-10 hover:shadow-gray-400 border-gray-100"
          >
            <dt class="flex flex-row justify-center text-xl font-bold gap-4 mt-10 text-pink-700 mb-2">Strawberry</dt>
            <p class="text-lg">Price: <span id="strawberryPrice">2.20</span> Euro</p>
            <p class="text-lg">Scoops: <span id="strawberryScoop">0</span></p>
            <p class="text-lg mb-6">Total Price: <span id="strawberryTotal">0.00</span> Euro</p>
            <button id="strawberryAdd" class="bg-pink-500 hover:bg-pink-600 text-white text-xl px-6 py-3 rounded-lg shadow-md transition w-12 h-12 flex items-center justify-center mx-auto">
            +1
            </button>
          </div>
      </div>
      <button id="reset" class="bg-pink-500 hover:bg-pink-600 text-white text-xl px-6 py-3 gap-8 mt-6 rounded-lg shadow-md transition w-36 h-12 flex items-center justify-center mx-auto">reset</button>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/app.ts"></script>

  </body>
</html>
