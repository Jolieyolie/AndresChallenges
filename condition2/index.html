<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weather Index</title>
  </head>
  <body>
    <h1>What is the weather quality today?</h1>
    <form onsubmit="return false">
      <input
        type="number"
        id="weatherInput"
        placeholder="Please enter a number between 0 to 10"
      />
      <button type="submit" id="checkBtn" onclick="weather()">
        Weather quality check
      </button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
