<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Air Quality Index</title>
  </head>
  <body>
    <h1>What is the AQI today?</h1>
    <label for="AQI" class="AirQualityLabel"
      >Please select a number between 0 to 150</label
    >
    <input
      id="AQIRange"
      class="slider"
      type="range"
      min="0"
      max="150"
      step="1"
      aria-label="AQI level"
      onchange="updateUI()"
    />
    <p class="AirQualityResult">
      The Air Quality Index (AQI) is:
      <p id="AQIOutput" aria-live="polite" aria-atomic="true"></p>
      <script src="script.js"></script>
    </p>
  </body>
</html>
